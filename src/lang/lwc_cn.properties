help.creation=\
\n\
%green%LWC保护\n\
\n\
%white%%cpublic% %gold%创建一个公有保护\n\
%blue%任何人都能使用它，但是只有你可以设置它的保护权限。\n\
\n\
%white%%cpassword% <Password> %gold%用密码保护\n\
