\n%green%LWC保护\n\
\n\
%cmodify% <Users/Groups>%gold%修改现有的保护，添加或删除用户或组\n\
%blue%详见：%gold% /lwc create%blue%，私有保护的例子\n\
\n\
%blue%用户/组的附加前缀：\n\
%red%-%blue%：从保护中删除用户/组\n\
%red%@%blue%：用户/组玩家将可以添加权限给其他玩家，但只有归属者才能关闭物品保护。\n\
\n\
