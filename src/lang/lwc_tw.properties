# /lwc -m
help.modify=\
\n%green%LWC 保護區 \n\
\n\
%cmodify% <使用者 / 群組>%gold% 修改現有保護區、新增或移除使用者 及/或 群組 \n\
%blue%請參閱：%gold% /lwc create%blue%，建立私人保護區的範例 \n\
\n\
%blue%用於 使用者/群組 的額外前綴： \n\
%red%-%blue%：從保護區移除一位使用者 / 群組 \n\
%red%@%blue%: 使用者 / 群組能夠修改儲物箱及新增其他使用者。他們不能藉由修改保護區來停用擁有者。 \n\
\n\
範例： \n\
%gold%移除某群組的存取權限：%blue% %cmodify% -g:名稱 \n\
